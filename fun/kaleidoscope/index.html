    <h2>css <span class="highlight">kaleidoscope</span></h2>
    <p>Choose your mode: echo-reactive chaos or mouse-based frenzy.</p>

    <div class="mode-toggle">
      <button id="mouseBtn" class="active">üéØ Cursor Frenzy</button>

  <script>
    const canvas = document.getElementById('kaleidoscope');
    const ctx = canvas.getContext('2d');
    let w, h;

    function resize() {
      w = canvas.width = canvas.offsetWidth;
      h = canvas.height = canvas.offsetHeight;
    }
    window.addEventListener('resize', resize);
    resize();

    const slices = 16;
    let angle = 0;
    let mode = 'mouse';
    let mouse = { x: w / 2, y: h / 2 };
    let audioLevel = 0;

    // Mode buttons
    const mouseBtn = document.getElementById('mouseBtn');
    const audioBtn = document.getElementById('audioBtn');

    mouseBtn.onclick = () => {
      mode = 'mouse';
      mouseBtn.classList.add('active');
      audioBtn.classList.remove('active');
    };

    audioBtn.onclick = () => {
      mode = 'audio';
      mouseBtn.classList.remove('active');
      audioBtn.classList.add('active');
      initAudio();
    };

    // Mouse tracking
    window.addEventListener('mousemove', e => {
      const rect = canvas.getBoundingClientRect();
      mouse.x = e.clientX - rect.left;
      mouse.y = e.clientY - rect.top;
    });

    // Audio input
    let analyser, dataArray;
    async function initAudio() {
      if (analyser) return;
      const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
      const audioCtx = new AudioContext();
      const source = audioCtx.createMediaStreamSource(stream);
      analyser = audioCtx.createAnalyser();
      analyser.fftSize = 256;
      dataArray = new Uint8Array(analyser.frequencyBinCount);
      source.connect(analyser);
    }

    function getAudioLevel() {
      if (!analyser) return 0;
      analyser.getByteFrequencyData(dataArray);
      let sum = 0;
      for (let i = 0; i < dataArray.length; i++) {
        sum += dataArray[i];
      }
      return sum / dataArray.length;
    }

    // Drawing
    function draw() {
      ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
      ctx.fillRect(0, 0, w, h);

      ctx.save();
      ctx.translate(w / 2, h / 2);
      for (let i = 0; i < slices; i++) {
        ctx.rotate((Math.PI * 2) / slices);
        ctx.save();
        ctx.scale(1, i % 2 === 0 ? 1 : -1); // mirror symmetry
        drawShape();
        ctx.restore();
      }
      ctx.restore();

      angle += 0.01 + Math.sin(angle * 2) * 0.005;
      requestAnimationFrame(draw);
    }

    function drawShape() {
      let t = Date.now() * 0.002;
      if (mode === 'audio') {
        audioLevel = getAudioLevel();
        t += audioLevel * 0.1;
      }

      const radius = mode === 'audio'
        ? audioLevel * 2 + 100
        : Math.sin(t + angle) * 150 + 150;

      const x = Math.sin(t) * radius + (mode === 'mouse' ? (mouse.x - w / 2) * 0.2 : 0);
      const y = Math.cos(t) * radius + (mode === 'mouse' ? (mouse.y - h / 2) * 0.2 : 0);

      ctx.beginPath();
      ctx.moveTo(0, 0);
      ctx.lineTo(x, y);
      ctx.strokeStyle = `hsl(${(angle * 60 + x + y) % 360}, 100%, 70%)`;
      ctx.lineWidth = 1.5 + Math.sin(angle * 4) * 2;
      ctx.stroke();
    }

    draw();
  </script>
