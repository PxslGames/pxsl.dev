  <link rel="stylesheet" href="/global/style.css" />
  <style>
    main {
      max-width: 800px;
      margin: 0 auto;
      padding: 60px 20px 80px;
      text-align: center;
      animation: fadeInUp 1s ease forwards;
    }
    main h2 {
      font-size: 3rem;
      margin-bottom: 15px;
      animation-name: none;
    }
    main .highlight {
      color: #9b5de5;
      animation: glowText 3s ease-in-out infinite alternate;
    }
    main p.intro {
      font-size: 1.3rem;
      color: #aaa;
      margin-bottom: 50px;
      line-height: 1.5;
      animation: fadeInText 2s ease forwards;
    }

    /* Tools grid */
    .tools-menu {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 20px;
      margin-bottom: 60px;
    }
    .tools-menu a {
      display: inline-block;
      background: #333;
      color: #fff;
      text-decoration: none;
      padding: 18px 24px;
      border-radius: 999px;
      font-weight: 700;
      font-size: 1.1rem;
      transition: background 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
      user-select: none;
      animation: fadeInUp 1.2s ease forwards;
      cursor: pointer;
    }
    .tools-menu a:hover {
      background: #5f3dc4;
      transform: translateY(-4px);
      box-shadow: 0 0 12px #9b5de5;
    }
  </style>
</head>
