    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script>
    let qr;

    function generateQR(textInput) {
        const qrBox = document.getElementById("qrcode");
        qrBox.innerHTML = "";

        let input = textInput || document.getElementById("qrInput").value.trim();
        if (!input) {
        qrBox.innerHTML = "<p style='color:#666;'>Enter something first!</p>";
        return;
        }

        const newUrl = `${window.location.origin}${window.location.pathname}?q=${encodeURIComponent(input)}`;
        window.history.replaceState({}, '', newUrl);

        qr = new QRCode(qrBox, {
        text: input,
        width: 200,
        height: 200,
        colorDark: "#ffffff",
        colorLight: "#111111",
        correctLevel: QRCode.CorrectLevel.H
        });
    }

    window.addEventListener("DOMContentLoaded", () => {
        const params = new URLSearchParams(window.location.search);
        const q = params.get("q");
        if (q) {
        document.getElementById("qrInput").value = q;
        generateQR(q);
        }
    });
    </script>
