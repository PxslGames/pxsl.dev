<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>pxsl.dev | TTS Playground</title>
<link rel="stylesheet" href="/global/style.css" />
<link rel="icon" type="image/png" href="/assets/favicon.png" />
<style>
  main {
    max-width: 700px;
    margin: 0 auto;
    padding: 60px 20px 80px; /* more concise */
    text-align: center;
  }

  main h2 {
    font-size: 2.5rem; /* slightly smaller */
    margin-bottom: 15px;
  }

  .highlight {
    color: #9b5de5;
    animation: glowText 3s ease-in-out infinite alternate;
  }

  .container {
    display: flex;
    flex-direction: column;
    gap: 1rem;
    margin-top: 20px;
    align-items: center;
  }

  textarea {
    width: 100%;
    max-width: 600px;
    padding: 10px;
    border-radius: 12px;
    border: 2px solid #9b5de5;
    background: #1e1b2f;
    color: #eee;
    font-size: 0.95rem;
    resize: none;
  }

  label {
    display: block;
    margin-top: 8px;
    font-size: 0.95rem;
    color: #eee;
    text-align: left;
    width: 100%;
  }

  /* styled sliders & dropdown */
  select, input[type="range"] {
    width: 100%;
    margin-top: 4px;
    padding: 6px 10px;
    border-radius: 12px;
    border: 2px solid #9b5de5;
    background: #2a2542;
    color: #eee;
    -webkit-appearance: none;
    appearance: none;
  }

  input[type="range"]::-webkit-slider-thumb {
    -webkit-appearance: none;
    width: 16px;
    height: 16px;
    border-radius: 50%;
    background: #9b5de5;
    cursor: pointer;
    border: none;
    margin-top: -5px;
  }

  input[type="range"]::-moz-range-thumb {
    width: 16px;
    height: 16px;
    border-radius: 50%;
    background: #9b5de5;
    cursor: pointer;
    border: none;
  }

  button {
    background: #9b5de5;
    color: #fff;
    border: none;
    padding: 10px 20px;
    border-radius: 999px;
    font-weight: bold;
    font-size: 1.4rem;
    cursor: pointer;
    transition: background 0.3s ease, transform 0.2s ease;
    margin-top: 10px;
    user-select: none;
  }

  button:hover {
    background: #b890ff;
    transform: translateY(-2px);
    box-shadow: 0 0 10px #b890ff;
  }

  button:active {
    transform: translateY(0);
  }

  footer {
    padding: 15px;
    text-align: center;
    font-size: 0.8rem;
    color: #666;
    border-top: 1px solid #222;
  }

  footer a {
    color: #888;
    text-decoration: none;
  }
  footer a:hover {
    color: #fff;
  }
</style>
</head>
<body>
<header>
  <h1><a href="https://pxsl.dev">pxsl.dev</a></h1>
  <nav>
    <a href="https://pxsl.dev/">üè† | home</a>
    <a href="/about/">üßÉ | about</a>
    <a href="/tools/">üõ† | tools</a>
    <a href="/fun/">üéâ | fun</a>
    <a href="/products/">üíª | products</a>
    <a href="https://pxslgames.github.io/pxsl.old/">üíÄ | archived</a>
  </nav>
</header>

  <main>
    <h2>ASCII <span class="highlight">Playground</span></h2>
    <p>Type something, pick a font, and see your text turned into ASCII art!</p>

    <div class="container">
      <textarea id="asciiText" rows="3" placeholder="Type your chaos here..."></textarea>
      <select id="fontSelect"></select>
      <button id="generateBtn">Generate ASCII!</button>
      <pre id="asciiOutput"></pre>
    </div>
  </main>

  <footer>
    built with ‚ú® by <a href="https://github.com/PxslGames">Pxsl</a>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/figlet@1.5.2/figlet.min.js"></script>
  <script>
    const textInput = document.getElementById('asciiText');
    const fontSelect = document.getElementById('fontSelect');
    const generateBtn = document.getElementById('generateBtn');
    const output = document.getElementById('asciiOutput');

    const fonts = [
      "Standard","Slant","Shadow","Big","Small","Block","Banner","Doom","Ivrit",
      "Lean","Mini","Script","Univers","Alligator","Alpha","Avatar","Bell","Catwalk",
      "Chunky","Contessa","Cyberlarge","DefLeppard","Diamond","Doh","Epic","Isometric1",
      "Isometric2","Isometric3","Isometric4","Ogre","Pawp","Rectangles","Rounded",
      "Roman","Starwars","Subzero","Tanja","Term","Train","Univers"
    ];

    fonts.forEach(f => {
      const opt = document.createElement('option');
      opt.value = f;
      opt.textContent = f;
      fontSelect.appendChild(opt);
    });

    function generateASCII() {
      const text = textInput.value.trim();
      if (!text) return output.textContent = '';
      const font = fontSelect.value;
      figlet.text(text, { font }, (err, data) => {
        if (err) return output.textContent = 'Something went wrong...';
        output.textContent = data;
      });
    }

    generateBtn.onclick = generateASCII;
    textInput.addEventListener('input', generateASCII);
    fontSelect.addEventListener('change', generateASCII);
  </script>

  <script src="/global/snow.js"></script>
  <script src="/global/cursor.js"></script>
</body>
</html>
